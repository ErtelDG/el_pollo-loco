<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>El Pollo Loco</title>
   <link rel="shortcut icon" href="#" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <script src="models/L0_drawable-object.class.js"></script>
   <script src="models/L0_status-bar-hp.class.js"></script>
   <script src="models/L0_status-bar-bottle.class.js"></script>
   <script src="models/L0_status-bar-coin.class.js"></script>
   <script src="models/L0_status-bar-hp-endboss.class.js"></script>
   <script src="models/L0_world.class.js"></script>
   <script src="models/L1_movable-object.class.js"></script>
   <script src="models/L2_character.class.js"></script>
   <script src="models/L2_background-object.class.js"></script>
   <script src="models/L2_cloud.class.js"></script>
   <script src="models/L2_chicken.class.js"></script>
   <script src="models/L2_dead-chicken.class.js"></script>
   <script src="models/L2_dead-endboss.js"></script>
   <script src="models/L2_coin.class.js"></script>
   <script src="models/L2_bottle-object.class.js"></script>
   <script src="models/L1_level.class.js"></script>
   <script src="levels/level1.js"></script>
   <script src="models/L2_throwable-object.class.js"></script>
   <script src="models/L2_splash-bottle-object.class.js"></script>
   <script src="models/L1_keyboardKey.class.js"></script>
   <script src="models/L2_endboss.class.js"></script>
   <script src="js/game.js"></script>

</head>

<body onload="">
   <!-- starts screen -->
   <!-- style="display: none;" -->
   <div id="startScreen" class="startScreen">
      <h1 class="hidden">El Pollo Loco</h1>
      <img id="start_img_game_design" src="img/10_design/start_img_game_design.PNG" alt="">
      <div class="button" id="button-7" onclick="init()">
         <div id="dub-arrow"><img src="img/10_design/iconmonstr-arrow-48-240.png" alt="" /></div>
         <a href="">Let's Start!</a>
      </div>
      <div class="control-btn-explanation-service">

         <div class="contains-explanation">
            <div class="panel size2rem2rem">
               <img src="img/10_design/arrow.png" class="arrow-img arrow-left" alt="">
            </div>
            <div class="explanation-text">Turn left</div>
         </div>
         <div class="contains-explanation">
            <div class="panel size2rem2rem"><img src="img/10_design/arrow.png" class="arrow-img" alt=""></div>
            <div class="explanation-text">Turn right</div>
         </div>
         <div class="contains-explanation">
            <div class="panel size2rem2rem"><img src="img/10_design/arrow.png" class="arrow-img arrow-up" alt=""></div>
            <div class="explanation-text">Jump</div>
         </div>
         <div class="contains-explanation">
            <div class="panel size2rem2rem"><img src="img/10_design/arrow-jump.png" class="arrow-img arrow-jump" alt=""></div>
            <div class="explanation-text">Throw</div>
         </div>

      </div>

   </div>

   <div id="startSide" class="hidden">
      <!-- game -->
      <h1 class="hidden">El Pollo Loco</h1>
      <div id="fullscreen" onclick="enterFullscreen()">
         <canvas id="canvas"></canvas>
         <div id="control-btn" class="control-btn">
            <div class="panel-contain">
               <div id="arrow-left" class="panel arrow-left"><img src="img/10_design/arrow.png" class="arrow-img"
                     alt=""></div>
               <div id="arrow-right" class="panel arrow-right"><img src="img/10_design/arrow.png" class="arrow-img"
                     alt=""></div>
            </div>
            <div class="panel-contain">
               <div id="arrow-up" class="panel arrow-up"><img src="img/10_design/arrow.png" class="arrow-img" alt="">
               </div>
               <div id="arrow-jump" class="panel arrow-jump"><img src="img/10_design/arrow-jump.png" class="arrow-img"
                     alt="">
               </div>
            </div>
         </div>
      </div>

   </div>

</body>

</html>
